<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:outputLabel value="First Name "/><br/>
                        <h:inputText id="firstName"/><br/>
                        <h:outputLabel value="Last Name "/><br/>
                        <h:inputText id="lastName"/><br/>
                       
                        <h:outputLabel value="Address "/><br/>
                        <h:inputText id="address"/><br/>
                         <h:outputLabel value="City"/><br/>
                        <h:inputText id="city"/><br/>
                        <h:outputLabel value="State "/><br/>
                        <h:inputText id="state"/><br/>
                        <h:outputLabel value="Country "/><br/>
                        <h:selectOneMenu id="country">
                            <f:selectItem  itemLabel="Nepal"/>
                            <f:selectItem  itemLabel="USA"/>
                             <f:selectItem  itemLabel="Uk"/>
                            <f:selectItem  itemLabel="Australia"/>
                            
                        </h:selectOneMenu><br/>
                   
                        <h:outputLabel value="Phone No "/><br/>
                        <h:inputText id="phoneno"/><br/>
                        <h:outputLabel value="Email "/><br/>
                        <h:inputText id="email"/><br/>
                        <h:outputLabel value="Gender"/><br/>
                        <h:selectOneRadio id="gender">
                            <f:selectItem  itemLabel="Male"/>
                            <f:selectItem  itemLabel="Female"/>
                        </h:selectOneRadio><br/>
                        <h:commandButton action="#" value="Submit"/>
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
